<mat-form-field class="example-chip-list" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-chip-grid #chipGrid [attr.aria-label]="'Enter '+label"  class="mat-mdc-chip-set-stacked">
    <mat-chip-row *ngFor="let item of items"
                  (removed)="remove(item)"
                  [editable]="true"
                  (edited)="edit(item, $event)"
                  [aria-description]="'press enter to edit ' + item.name">
      {{item.name}}
      <button matChipRemove [attr.aria-label]="'remove ' + item.name">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
    <input [placeholder]="placeholder"
           [matChipInputFor]="chipGrid"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)"/>
  </mat-chip-grid>
</mat-form-field>
