<form>
  <div>
    <h3>Examen clinique</h3>
    <mat-form-field><mat-label>Identifiant patient</mat-label><input matInput placholder="Identifiant patient" type="text"></mat-form-field>
    <mat-form-field><mat-label>Motif de consultation</mat-label><input matInput placholder="Motif de consultation" type="text"></mat-form-field>
    <mat-form-field><mat-label>Age patient</mat-label><input matInput placholder="Age patient" type="text"></mat-form-field>
    <mat-form-field><mat-label>Taille patient</mat-label><input matInput placholder="Taille patient" type="text"></mat-form-field>
    <mat-form-field><mat-label>Température</mat-label><input matInput placholder="Température" type="text"></mat-form-field>
    <mat-form-field><mat-label>Pression artérielle</mat-label><input matInput placholder="Pression artérielle" type="text"></mat-form-field>
    <mat-form-field><mat-label>Poids du patient</mat-label><input matInput placholder="Poids du patient" type="text"></mat-form-field>
    <mat-form-field><mat-label>Pouls du patient</mat-label><input matInput placholder="Pouls du patient" type="text"></mat-form-field>
    <mat-form-field><mat-label>Spo2 du patient</mat-label><input matInput placholder="Spo2 du patient" type="text"></mat-form-field>
  </div>
  <div>
    <h3>Evaluation des symptômes</h3>
    <div>
      <button mat-mini-fab><mat-icon>add</mat-icon></button><app-autocomplete-input label="Symptôme" placeholder="Symptôme"></app-autocomplete-input>
      <mat-form-field>
        <mat-label>Commentaire</mat-label>
        <input matInput type="text" placeholder="Commentaire">
      </mat-form-field>
    </div>
    <div>
      <button mat-mini-fab><mat-icon>add</mat-icon></button><app-autocomplete-input label="Diagnostique" placeholder="Diagnostique"></app-autocomplete-input>
      <mat-form-field>
        <mat-label>Remarque</mat-label>
        <input matInput type="text" placeholder="Commentaire">
      </mat-form-field>
    </div>
  </div>
</form>
